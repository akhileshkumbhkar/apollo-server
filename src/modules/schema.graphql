type Query {
    getMyProfile: User!
    getAllTrainees(payload: Fetch): TRAINEELIST!
    getTrainee(id: ID!): User!
}

type Mutation {
    createTrainee(payload: CreateUserInput): Create!
    updateTrainee(payload: UpdateUserInput): Update!
    deleteTrainee(payload: Deletetrainee): Delete!
    loginUser(payload: LoginInput): String!
}

type Subscription {
    traineeAdded: User!
    traineeUpdated: User!
    traineeDeleted: Delete!
}
